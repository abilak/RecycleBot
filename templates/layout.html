<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <title>Recycle Bot: {% block title %}{% endblock %}</title>
        {% block top %}{% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary" style="background: linear-gradient(to right, #b2fefa, #0ed2f7);">
            <div class="container-fluid">
                <a class="navbar-brand" style = "color: black;" href="/"><span class="blue">RecycleBot</span><span class="red"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style = "color: black;" href="/pic">Take a Picture</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style = "color: black;" href="/picmult">Take Multiple Pictures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style = "color: black;" href="/upload">Upload Picture(s)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style = "color: black;" href="/showcase">Eco-Friendly Companies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style = "color: black;" href="/reccenters">Recycling Centers Near You</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
